<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Square 15</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        text-align: center;
        max-width: 400px;
      }
      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        background: #2D5016;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .icon svg { width: 40px; height: 40px; color: white; }
      h1 { font-size: 24px; color: #111827; margin-bottom: 12px; }
      p { font-size: 16px; color: #6b7280; margin-bottom: 24px; line-height: 1.5; }
      button {
        background: #2D5016;
        color: white;
        border: none;
        padding: 12px 32px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        font-weight: 500;
      }
      button:hover { background: #1e3a0f; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636a9 9 0 010 12.728M5.636 18.364a9 9 0 010-12.728M8.464 15.536a5 5 0 010-7.072M15.536 8.464a5 5 0 010 7.072M12 12h.01" />
        </svg>
      </div>
      <h1>You're Offline</h1>
      <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>
      <button onclick="window.location.reload()">Try Again</button>
    </div>
  </body>
</html>
