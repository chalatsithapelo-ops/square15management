upstream minio_backend {
  server minio:9000;
}

server {
  listen 8000;
  server_name localhost;

  # Docker embedded DNS (keeps upstream resolution fresh if `app` container restarts)
  resolver 127.0.0.11 valid=10s ipv6=off;
  set $app_upstream app;

  client_max_body_size 1G;

  # Server-level error handling - catches ALL errors including connection failures
  error_page 502 503 504 /50x.html;

  location = /50x.html {
    internal;
    default_type application/json;
    return 503 '{"error": {"message": "Service temporarily unavailable. The application server may be starting up or experiencing issues. Please try again in a moment.", "code": "SERVICE_UNAVAILABLE"}}';
  }

  # Proxy MinIO requests
  location /minio/ {
    rewrite ^/minio/(.*) /$1 break;
    proxy_pass http://minio_backend;
    
    proxy_http_version 1.1;
    proxy_buffering off;
    proxy_request_buffering off;
    
    proxy_set_header Host minio:9000; # Set host to internal service name for signature validation
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # MinIO needs these
    proxy_set_header X-NginX-Proxy true;
    proxy_set_header Connection "";
    
    chunked_transfer_encoding off;
    
    client_max_body_size 1G;
  }

  location / {
    proxy_pass http://$app_upstream:3000;

    absolute_redirect off;

    chunked_transfer_encoding off;

    proxy_http_version 1.1;
    proxy_buffering off;
    proxy_cache off;

    # Connection and timeout settings
    proxy_connect_timeout 90s;
    proxy_send_timeout 90s;
    proxy_read_timeout 90s;

    # Retry logic
    proxy_next_upstream error timeout http_502 http_503 http_504;
    proxy_next_upstream_tries 3;
    proxy_next_upstream_timeout 90s;

    proxy_set_header Host $http_host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection upgrade;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Intercept errors from upstream
    proxy_intercept_errors on;
  }

  # This is for Vite HMR, which uses WebSockets
  location /ws/ {
    proxy_pass http://$app_upstream:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host $host;
  }

  location = /health {
    proxy_pass http://$app_upstream:3000/health/health;
    proxy_connect_timeout 5s;
    proxy_send_timeout 5s;
    proxy_read_timeout 5s;
    access_log off;

    # Don't intercept errors for health check endpoint
    proxy_intercept_errors off;
  }

  location = /health/ {
    proxy_pass http://$app_upstream:3000/health/health;
    proxy_connect_timeout 5s;
    proxy_send_timeout 5s;
    proxy_read_timeout 5s;
    access_log off;

    # Don't intercept errors for health check endpoint
    proxy_intercept_errors off;
  }

  location /codapt/db/ {
    proxy_pass http://adminer:8080/;

    absolute_redirect off;

    chunked_transfer_encoding off;

    proxy_http_version 1.1;
    proxy_buffering off;
    proxy_cache off;

    proxy_set_header Host $http_host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection upgrade;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    auth_basic "admin";
    auth_basic_user_file /etc/nginx/.htpasswd/htpasswd;
  }
}
