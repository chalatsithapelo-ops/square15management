services:
  redis:
    image: redis:7
    restart: unless-stopped
    volumes:
      - redis-data:/data

  postgres:
    image: postgres:16
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    ports:
      - "${LISTEN_IP:-127.0.0.1}:5432:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_USER: postgres
      POSTGRES_DB: app
    shm_size: 512MB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d app"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001" --address ":9000"
    hostname: localhost
    volumes:
      - minio-data:/data
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: ${ADMIN_PASSWORD}
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
    ports:
      - "${LISTEN_IP:-127.0.0.1}:9000:9000"
      - "${LISTEN_IP:-127.0.0.1}:9001:9001"

  nginx:
    image: nginx:latest
    command: >
      sh -c '
        apt-get update -qq && apt-get install -y -qq netcat-openbsd wget > /dev/null 2>&1
        
        echo "Waiting for app server to be healthy..."
        max_attempts=60
        attempt=0
        
        while [ $$attempt -lt $$max_attempts ]; do
          if wget --no-verbose --tries=1 --spider http://app:3000/health/health 2>/dev/null; then
            echo "App is healthy, starting nginx..."
            exec nginx -g "daemon off;"
          fi
          attempt=$$((attempt + 1))
          echo "App not healthy yet (attempt $$attempt/$$max_attempts), waiting..."
          sleep 2
        done
        
        echo "ERROR: App failed to become healthy after $$max_attempts attempts"
        exit 1
      '
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - htpasswd-cache:/etc/nginx/.htpasswd
    ports:
      - "${LISTEN_IP:-127.0.0.1}:8000:8000"
    depends_on:
      app:
        condition: service_started
      adminer:
        condition: service_started
      htpasswd-generator:
        condition: service_completed_successfully
    restart: unless-stopped

  htpasswd-generator:
    image: httpd:alpine
    command: >
      sh -c "htpasswd -bc /htpasswd/htpasswd admin ${ADMIN_PASSWORD:-admin} &&
             chmod 644 /htpasswd/htpasswd &&
             echo 'Generated htpasswd file with username: admin'"
    volumes:
      - htpasswd-cache:/htpasswd
    environment:
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}

  adminer-init:
    image: alpine:latest
    volumes:
      - adminer-permanent-login-key:/adminer-permanent-login-key-volume
    command: >
      sh -c '
        if [ ! -f /adminer-permanent-login-key-volume/adminer-permanent-login-key ]; then
          dd bs=64 count=1 if=/dev/urandom 2>/dev/null | base64 | LC_ALL=C tr -dc 'a-zA-Z0-9' | fold -w 32 | head -n 1 > /adminer-permanent-login-key-volume/adminer-permanent-login-key
          chmod 644 /adminer-permanent-login-key-volume/adminer-permanent-login-key
        fi
      '

  adminer:
    image: adminer:latest
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    depends_on:
      postgres:
        condition: service_started
      adminer-init:
        condition: service_completed_successfully
    volumes:
      - adminer-permanent-login-key:/adminer-permanent-login-key-volume
    configs:
      - source: adminer-index.php
        target: /var/www/html/index.php
        mode: 0444
    ports:
      - "${LISTEN_IP:-127.0.0.1}:8080:8080"

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 120s
    command: >
      /usr/bin/tini -- bash -c '
        set -e
        echo "=== Starting application setup at $(date) ==="
        
        echo "Installing dependencies..."
        CI=true pnpm install

        echo "Clearing Vinxi/Vite cache..."
        rm -rf /app/node_modules/.vinxi/cache || true

        echo "Patching unenv exports for node-stdlib-browser..."
        node /app/scripts/patch-unenv-exports.mjs
        
        echo "Generating Prisma client..."
        pnpm exec prisma generate
        
        echo "Running setup script..."
        NODE_ENV=${NODE_ENV:-development} pnpm exec tsx src/server/scripts/setup.ts
        
        echo "Setup complete, starting application..."
        if [ "$NODE_ENV" = "development" ]; then
          echo "Running in development mode"
          PORT=3000 exec pnpm dev
        else
          echo "Running in production mode"
          PORT=3000 exec pnpm start
        fi
      '
    working_dir: /app
    volumes:
      - ../:/app
      - node-modules-cache:/app/node_modules:nocopy
    tmpfs:
      - /app/.pnpm-store:ro,size=1k
    environment:
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/app
      - CI=true
    env_file:
      - ../.env
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "${LISTEN_IP:-127.0.0.1}:1025:1025"
      - "${LISTEN_IP:-127.0.0.1}:8025:8025"
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
  minio-data:
  adminer-permanent-login-key:
  htpasswd-cache:
  node-modules-cache:

configs:
  adminer-index.php:
    content: |
      <?php

      function adminer_object() {
        class AdminerSoftware extends Adminer\Adminer {
          function permanentLogin($$create = false) {
            return file_get_contents('/adminer-permanent-login-key-volume/adminer-permanent-login-key');
          }

          function credentials() {
            // server, username and password for connecting to database
            return array('postgres', 'postgres', getenv('POSTGRES_PASSWORD') ?: 'postgres');
          }

          function database() {
            // database name, will be escaped by Adminer
            return 'app';
          }

          function schemas() {
            return array('public');
          }
        }
        return new AdminerSoftware();
      }

      if (empty($$_COOKIE['adminer_permanent'])) {
        $password = getenv('POSTGRES_PASSWORD') ?: 'postgres';
        $$_POST['auth'] = [
          'driver'    => 'pgsql',
          'server'    => 'postgres',
          'username'  => 'postgres',
          'password'  => $password,
          'db'        => 'app',
          'permanent' => 1,
        ];
      }

      $$_GET['pgsql'] = 'postgres';
      $$_GET['username'] = 'postgres';
      $$_GET['db'] = 'app';

      include './adminer.php';
